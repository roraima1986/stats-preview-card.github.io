<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    
    <div class="card">
      
      <div class="card-body">
        <h1 class="card-title">Get insights that help your business grow.</h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="stats">
          <li class="item">10k+ <span>companies</span></li>
          <li class="item">314 <span>templates</span></li>
          <li class="item">12m+ <span>queries</span></li>
        </ul>
      </div>
      
      <img src="./images/image-header-desktop.jpg" alt="Stats preview card component">
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer> 
  
</body>
</html>
