<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="main">
    
    <div class="card">
      
      <div class="col">
        <div class="card-body">
          <h1 class="card-title">Get <span class="text-purple">insights</span> that help your business grow.</h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
  
          <div class="stats">
            <div class="item">
              10k+ 
              <span class="lower">companies</span>
            </div>
            <div class="item">
              314 
              <span class="lower">templates</span>
            </div>
            <div class="item">
              12m+ 
              <span class="lower">queries</span>
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="col">        
                      
      </div>
      
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Roraima Lugo</a>.
    </div>
  </footer> 
  
</body>
</html>
